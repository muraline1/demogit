<template>
    <lightning-button variant="brand" label="ReAssign Account Relation" onclick={openModal} class="slds-m-left_x-small"> </lightning-button>
       
    <template if:true={isModalOpen}>
       
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Re-Assign Account Relation</h2>
                </header>
               
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                     <div class="slds-p-horizontal_small">
                         <div class="row">
                             <div class="slds-form-element">
                                 <div class="slds-form-element__control">
                                     <div class="slds-combobox_container">
                                         <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false" aria-haspopup="listbox" role="combobox">
                                             <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                                 <lightning-input type="text" id="combobox-id-16" value={accountRelName} onchange={handleKeyChange} onkeydown={handleClick} onclick={handleClick} 
                                                 aria-activedescendant="option1" label='ReAssign Account Relation' aria-autocomplete="list" aria-controls="listbox-id-12" role="textbox" placeholder="Search..."></lightning-input>                                  
                                                 <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right searchButtonStyle" title="Remove selected option">
                                                    <lightning-button-icon icon-name="utility:search" variant="bare" alternative-text="Search" aria-hidden="true"></lightning-button-icon>
                                                 </button>    
                                            </div>
                            <!-- Start : Parent Search Result -->
                            <div if:true={messageResult}>
                                No Result Found!
                            </div>
                            <template if:true={showSearchedValues}>
                                <div class="slds-box" style="height: 130px; overflow-y: scroll;">
                                    <ul class="" role="">
                                        <template for:each={accRelRecords} for:item="ar">
                                            <li class="slds-p-around_x-small" style="cursor: pointer;" key={ar.Id}
                                                onclick={handleRecordSelection} data-value={ar.Id}
                                                data-label={ar.Name}>
                                                {ar.Name} <br/>
                                                Account To â€¢  {ar.AccountTo}
                                                
                                            </li>
                                            
                                        </template>
                                    </ul>
                                </div>
                            </template>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">Re-Assign</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
