<template>

    <lightning-card title="Travel Booking"  style="background-color: #04AA6D;" icon-name="custom:custom20">

    <lightning-input type="Email" label="Email"> </lightning-input>
    <lightning-input type="Password" label="Password"> </lightning-input>
    <button class="slds-button slds-button--destructive">Login</button><br/><br/>
    <lightning-button label="Forgot password"></lightning-button><br/><br/>
    <lightning-button onclick={customShowModalPopup} label="Not Registered?Create an account"></lightning-button><br/><br/>
    <!-- modal start -->        
    <template if:true={customFormModal}>
    
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- modal header start -->
            <header class="slds-modal__header">
               <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
                  <lightning-icon icon-name="utility:close"
                     alternative-text="close"
                     variant="inverse"
                     size="small" ></lightning-icon>
                  <span class="slds-assistive-text">Close</span>
               </button>
               <h2 class="slds-text-heading_medium slds-hyphenate">Traveleazy registration form</h2>
            </header>
            <!-- modal body start -->
            <div class="slds-box " style="background-color:antiquewhite;">

                <div class="slds-text-align_center slds-text-heading_medium "> Register </div>
        
        <lightning-record-edit-form
        
            object-api-name="TravelEazyUser__c">
        
            <lightning-input-field   field-name="First_Name__c"></lightning-input-field>    
        
            <lightning-input-field   field-name="Last_Name__c"></lightning-input-field>    
        
            <lightning-input-field   field-name="Mobile_Number__c"></lightning-input-field>    
        
            <lightning-input-field   field-name="DOB__c"></lightning-input-field>
        
            <lightning-input-field  required="true" field-name="Email__c"></lightning-input-field>
        
            <lightning-input-field  field-name="Password__c"></lightning-input-field>
        
            <lightning-button
        
               type="submit"
        
               name="submit"
        
               label="save"></lightning-button>
        
        
        
            </lightning-record-edit-form>
        
            </div>

               
               <!-- modal footer start-->
               <footer class="slds-modal__footer">
                  <button class="slds-button slds-button--destructive" onclick={customHideModalPopup}>Cancel</button>
               </footer>
            </div>
         </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open">
    </div>
    </template>
    </lightning-card>
    </template>
