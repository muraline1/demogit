<template>
    <lightning-card title="Register Page">
        <lightning-layout  >
        <lightning-layout-item  padding="around-small" size="4">
           
                
        <lightning-input label="Name" onchange={nameme}></lightning-input>
        <lightning-input label="User Name" onchange={user}></lightning-input>
        <lightning-input label="Password" onchange={passwords}></lightning-input>
        <lightning-input label="Phone" onchange={phones}></lightning-input>
        <lightning-input label="Email" onchange={emails}></lightning-input>
        <lightning-input label="Compant Name" onchange={company}></lightning-input>
        <lightning-input label="Security Quations" onchange={Security}></lightning-input>
        <lightning-input label="your nagitave place name" onchange={Securityone}></lightning-input>
        <lightning-input label="your first company name " onchange={Securitytwo}></lightning-input>
        <lightning-button label="Save" onclick={clickme}></lightning-button>
       
  
    </lightning-layout-item>
</lightning-layout>
    </lightning-card>
</template>
