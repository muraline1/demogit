<template>
    <template if:true={isLoaded}>
        <lightning-spinner 
            alternative-text="Loading" 
            size="large">
        </lightning-spinner>
    </template>
    <lightning-card variant="Narrow" icon-name="standard:file" title="File Upload">
        <p class="slds-var-p-horizontal_small">
            <lightning-file-upload 
                accept={acceptedFormats} 
                label="Attach CSV File" 
                multiple="multiple" 
                onuploadfinished={uploadFileHandler}>
            </lightning-file-upload>
        <lightning-card>
            <lightning-button label="See report" variant="success" onclick={seereports}></lightning-button>
        </lightning-card>
        </p>
    </lightning-card> 
</template>
